<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>San Francisco Restaurants</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="svg" class="section">
  </div>
  <div class="section right">
    <div class="checkbox-group">
      <p>
        <label>
          <input type="checkbox" class="filled-in" checked="checked" onclick="toggleData(this)"/>
          <span id='No_Risk_Data'>No Risk (<span id="No_Risk_Data_COUNT"></span>)</span>
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" class="filled-in" checked="checked" onclick="toggleData(this, 'Low')"/>
          <span id='Low_Risk'>Low Risk (<span id="Low_Risk_COUNT"></span>)</span>
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" class="filled-in" checked="checked" onclick="toggleData(this, 'Moderate')"/>
          <span id='Moderate_Risk'>Moderate Risk (<span id="Moderate_Risk_COUNT"></span>)</span>
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" class="filled-in" checked="checked" onclick="toggleData(this, 'High')"/>
          <span id='High_Risk'>High Risk (<span id="High_Risk_COUNT"></span>)</span>
        </label>
      </p>
    </div>
    <div class="result-list-info">
      Range filter for A: <span class="filter-range" id="filter-range-a"></span><br>
      Range filter for B: <span class="filter-range" id="filter-range-b"></span><br>
      Restaurants within the intersection (<span id="filter-count">0</span>):</div>
    <ul class="collection" id="result-list">
    </ul>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
